<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="article.title"></h1>
    </div>
    <div class="pull-right" data-ng-show="authentication.user._id == article.user._id || authentication.user.roles[0] == 'admin'">
        <a class="btn btn-primary" data-ui-sref="articles.edit({articleId: article._id})">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
    <em class="text-muted">
      Publicado a las {{article.created | date:"HH:mm:ss 'del' dd-MM-yyyy"}}
      por
      <span data-ng-bind="article.user.displayName"></span>
    </em>
  </small>
    <p class="lead" data-ng-bind="article.content"></p>
</section>
